<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobile-first.css">
    <link rel="stylesheet" href="estilos/style.css" media="screen and (min-width: 767px)">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <title>Tela de Login Responsiva</title>
    <style>
        .material-icons {    
        color: white;
        font-size: 1.8em;
        margin-top: 5px;
        }
    </style>
</head>
<body>
    <main id="container">
        <section class="telalogin">
            <div class="bloco-imagem"></div>
            <div class="bloco-form">
                <h1>Login</h1>
                <p class="saudacao">Seja bem-vindo(a)  novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>

            <form action="#" method="post" autocomplete="on">
                
                <p class="login-senha">
                    <label for="iemail">
                    <span class="material-icons">
                        person
                    </span>
                    </label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" required autocomplete="email" maxlength="30">
                </p>
                <p class="login-senha">
                    <label for="isenha">
                    <span class="material-icons">
                        vpn_key
                    </span>
                    </label>
                    <input type="password" name="senha" id="isenha"  placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="16">
                </p>
                <p>
                    <input type="submit" value="Entrar" class="botao entrar">
                    <input type="button" value="Esqueci a Senha" class="botao esqueci">
                </p>
            </form>
            </div>
        </section>
    </main>
</body>
</html>
